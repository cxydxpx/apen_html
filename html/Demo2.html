<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example2</title>

    <link rel="stylesheet" type="text/css" href="../css/demo3.css">

</head>
<body>

<h3>没有边框</h3>

<table border="1" cellspacing="10">
    <caption>这就是所谓的标题</caption>

    <tr>
        <th>两位数</th>
        <th colspan="2">三位数</th>
        <!--<th>四位数</th>-->
    </tr>

    <tr>
        <td>100</td>
        <td>1200</td>
        <td>12300</td>
    </tr>
    <tr>
        <td>100</td>
        <td>1200</td>
        <td>12300</td>
    </tr>
    <tr>
        <td>100</td>
        <td>1200</td>
        <td>12300</td>
    </tr>


</table>

<h3>没有边框</h3>


<table border="1" cellpadding="10">

    <caption>这就是所谓的标题</caption>

    <tr>
        <th>两位数</th>
        <td>100</td>
    </tr>
    <tr>
        <th>三位数</th>
        <td>200</td>
    </tr>
    <tr>
        <th>四位数</th>
        <td>300</td>
    </tr>

</table>

<h3>无序列表</h3>

<ul class="a">
    <li>张三</li>
    <li>李四
        <ul>
            <li>李老大
                <ul>
                    <li>李老A</li>
                    <li>李老B</li>
                </ul>
            </li>
            <li>李老二</li>
        </ul>

    </li>
    <li>王五</li>
</ul>
<h3>有序列表</h3>

<ol type="A">
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
</ol>

<h3>自定义列表</h3>
<dl>
    <dt>coffee</dt>
    <dd>-black color</dd>

    <dt>kele</dt>
    <dd>-white dirnk</dd>
</dl>


</body>
</html>
