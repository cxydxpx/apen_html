<H1>JavaScript 消息框</H1>

<button type="button" onclick="showPrompt()">显示消息框</button>

<p id="mConfirm"></p>

<script>

    /**
     * 提示框
    function showAlert() {
        alert("显示提示框 \n 没想到还可以换行");
    }

    /**
     * 确认框
     */
    function showConfirm() {
        var bool = confirm("按下按钮");

        if (true == bool){
            x="你按下了\"确定\"按钮!";
        }else {
            x="你按下了\"取消\"按钮!";
        }
        document.getElementById("mConfirm").innerHTML = x;

    }

    function showPrompt() {
        var x;
        var person=prompt("请输入你的名字","Harry Potter");
        if (person!=null && person!=""){
            x="你好 " + person + "! 今天感觉如何?";
            document.getElementById("mConfirm").innerHTML=x;
        }
    }

</script>

<H1>JavaScript 条件语句 If ... Else</H1>

<p>如果时间早于20：00，会问候 Good Day</p>

<button type="button" onclick="showDate()">点击事件</button>

<p id="mDateId"></p>


<script>

    function showDate() {

        var x = "";
        // var date = new Date().getHours();
        //
        // if (date > 20){
        //     x = "八点后最好";
        // }else {
        //     x = "八点前就不要了";
        // }
        var date = new Date().getDay();

        switch (date) {
            case 0:
                x = "今天是星期日";
                break;
            case 1:
                x = "今天是星期一";
                break;
            case 2:
                x = "今天是星期二";
                break;
            case 3:
                x = "今天是星期三";
                break;
            case 4:
                x = "今天是星期四";
                break;
            case 5:
                x = "今天是星期五";
                break;
            case 6:
                x = "今天是星期六";
                break;
            default:
                break
        }

        document.getElementById("mDateId").innerHTML = x;
    }

</script>

<h1>JavaScript 语句、注释和代码块</h1>

<script>

        //注释是不会执行的
        document.getElementById("mPid").innerHTML = "hello joly";
        /**
         * JavaScript里是可以多行注释的
         * @type {string}
         */
        document.getElementById("mDiv").innerHTML = "where are you gonging";
    }
</script>
